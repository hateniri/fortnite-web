jobs:
  update-shop:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Fetch shop data
      run: npm run fetch-shop
      env:
        FORTNITE_API_KEY: ${{ secrets.FORTNITE_API_KEY }}

    - name: Fetch skin images
      run: npm run fetch-images
      continue-on-error: true # ç”»åƒå–å¾—ã¯å¤±æ•—ã—ã¦ã‚‚ç¶šè¡Œ

    - name: Generate AI summaries
      run: npm run generate-summary
