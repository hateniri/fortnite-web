name: Update Shop Data

on:
  schedule:
    # 毎日 JST 9:05 (UTC 0:05) に実行
    - cron: '5 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update-shop:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Fetch shop data
      run: npm run fetch-shop
      env:
        FORTNITE_API_KEY: ${{ secrets.FORTNITE_API_KEY }}

    - name: Fetch skin images
      run: npm run fetch-images
      continue-on-error: true # 画像取得は失敗しても続行

    - name: Generate AI summaries
      run: npm run generate-summary
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      continue-on-error: true # AI生成は失敗しても続行

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "🤖 Update shop data - $(date +'%Y-%m-%d %H:%M JST')"
          git push
        fi

    - name: Build Next.js site
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        cname: ${{ secrets.CUSTOM_DOMAIN }} # カスタムドメインを使用する場合

    - name: Send Discord notification
      if: success()
      run: npm run notify
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      continue-on-error: true # 通知は失敗しても続行

    - name: Send error notification
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const message = `❌ Shop update failed!\nRepository: ${context.repo.owner}/${context.repo.repo}\nWorkflow: ${context.workflow}\nRun: ${context.runNumber}`;
          console.log(message);
          // Discord webhook や他の通知サービスへの送信をここに追加