name: Update Fortnite Shop Data

on:
  schedule:
    # 毎日午前5時（JST）に実行
    - cron: '0 20 * * *'  # UTC 20:00 = JST 5:00
  workflow_dispatch:  # 手動実行も可能

jobs:
  update-shop:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Fetch shop data
      run: npm run fetch-shop-complete
      
    - name: Fetch and convert images
      run: npm run fetch-images
      
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/shop_complete.json public/images/skins/
        git commit -m "chore: Update shop data and images [skip ci]"
        git push

    - name: Build Next.js app
      if: steps.check_changes.outputs.changed == 'true'
      run: npm run build

    - name: Deploy to GitHub Pages
      if: steps.check_changes.outputs.changed == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        cname: ${{ secrets.CNAME }}  # カスタムドメインがある場合

  notify:
    needs: update-shop
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Send notification
      if: ${{ needs.update-shop.result == 'failure' }}
      run: |
        echo "Shop update failed! Check the logs."
        # Discord webhookやSlack通知を追加可能