<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Shop Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fortnite Shop Tracker</h1>
        <p id="last-update">Last Update: <span>-</span></p>
    </header>
    
    <main>
        <section id="featured-items" class="shop-section">
            <h2>Featured Items</h2>
            <div class="items-grid" id="featured-grid">
                <!-- Featured items will be loaded here -->
            </div>
        </section>
        
        <section id="daily-items" class="shop-section">
            <h2>Daily Items</h2>
            <div class="items-grid" id="daily-grid">
                <!-- Daily items will be loaded here -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Fortnite Shop Tracker</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
